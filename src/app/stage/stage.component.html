<p>
  {{stage.name}}
  <label title="Название задачи">Задача:
    <input [(ngModel)]="taskName">
  </label>
  <button (click)="createTask()">Создать</button>
</p>


<div *ngFor="let task of stage.tasks">
  <app-task [moveEnabled]="moveEnabled" (moveTask)="onTaskMoved($event)" [task]="task"></app-task>
</div>
