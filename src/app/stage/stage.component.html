<div class = "stage">
<div class="stageName"> {{stage.name}}
</div>
  <div class="stageContent">
  <div *ngFor="let task of stage.tasks">
    <app-task [moveEnabled]="moveEnabled" (moveTask)="onTaskMoved($event)"  [task]="task"></app-task>
    <!--[backwardEnabled]="backwardEnabled" (backwardTask)="onTaskbackward($event)"-->
  </div>
  </div>
</div>
<div class = "addTask" >
  <label title="Название задачи">Добавить задачу:
    <p>Заголовок <input [(ngModel)]="taskName">
    <p>Описание<input [(ngModel)]="taskContent">
    <p>Приоритет<input [(ngModel)]="taskPriority">
  </label>
  <button (click)="createTask()">Создать</button>
</div>
