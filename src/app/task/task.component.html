<div class='task'>
  <div class="sectionPrioritet">
    <div class = 'prioritet'>
      {{task.priority}}
    </div>
  </div>
  <div class="taskContent">
  <h2>{{task.title}}</h2>
  <p>
    {{task.content}}
  </p>
  <button *ngIf="backEnabled" (click)="backAhead()">Назад</button>
  <button *ngIf="moveEnabled" (click)="moveAhead()">Вперед</button>
  </div>
</div>
